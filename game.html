<!DOCTYPE html>

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
        <script src="http://192.168.4.42:8080/socket.io/socket.io.js"></script>
        <script src="store.js"></script>
        <script>

            var players = {};

            var socket = io.connect('http://192.168.4.42:8080'),
                    username;

            socket.on('connect', function() {
                if (! store.get('username')) {
                    username = prompt('What is your username?');
                    store.set('username', username);
                } else {
                    username = store.get('username');
                }

                socket.emit('login', username);
            });

            socket.on('updatePeople', function(people) {
                for (var key in people) {
                    if (! people.hasOwnProperty(key)) {
                        continue;
                    }

                    if(!people[key].show) {
                        delete players[key];
                        continue;
                    }

                    var p = people[key];

                    if(typeof players[key] === 'undefined') {
                        var player = new Player(p.coords.x,p.coords.y,p.colour,key);
                        players[key] = player;

                    } else {
                        players[key].updateCoords(p.coords.x, p.coords.y);
                    }
                }
            });

            socket.on('updateThem', function (data) {
                players[data.username].updateCoords(data.coords.x,data.coords.y);
            });

            /**
             * This is now used instead of setInterval();
             * It basically calls a function when it's ready, giving the browser time to catch
             * up if it's lagging behind. Before, with setInterval it would call a function before
             * it was ready to.
             */
            var requestAnimationFrame;
            (function() {
              requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                                      window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
              window.requestAnimationFrame = requestAnimationFrame;
            })();

            // Global vars used throughout the game
            var canvas;
            var ctx;
            var playerPosX;
            var playerPosY;
            var triangleSideLength = 20;
            var playerColour = '#ff0000';
            var moveRate = 0;
            var moveSteps = 10;
            var moveAngle = 0;
            var angleSteps = 10;
            var keys = {};
            var player;
			var imgObj = new Image();
			imgObj.src = 'desert.jpg';
			var mapOffsetX = 0;
            var playerMapPosition;
            var friction = 10;

            /**
             * Standard initialising function
             * Sets up the canvas context, player position and
             * creates that player.
             *
             * Starts the update function which begins the game
             */
			function init() {
				canvas = document.getElementById('canvas1');
				ctx = canvas.getContext('2d');

                playerPosX = canvas.width / 2;
                playerPosY = canvas.height / 2;

                player = new PlayerSprite();

                // when the browser is ready, we'll send it to update()
                requestAnimationFrame(update);
			}


            // TODO: refer to these for scrolling viewport
            // http://jsfiddle.net/kmHZt/10/
            // http://jsfiddle.net/hKrrY/
            // http://jsfiddle.net/gfcarv/QKgHs/


            /**
             * This is called every animation frame, checks for new players
             * If there are, it will add them to the players array and
             * render will draw them
             */
            function update() {
                // get stuff from Cody
//                if (newPlayers()) {
//                     players.push(new Player(name,x,y,angle,colour));
//                }
                // display that stuff

                render();

                // once it has been display, display it again if when it's ready
                requestAnimationFrame(update);
                //setTimeout('update()',1000);
            }

            /**
             * This will check Cody's server to see if there are any new players
             * to add to the local players' map
             *
             */
            function newPlayers() {
                // check for new players from Cody's server
                return false;
            }




            /**
             * Player object
             * This will create the other players in the world
             * The name and positions will be sent through from Cody's server
             */
            function Player(x,y,colour,id) {
                this.x = x;
                this.y = y;
                this.colour = colour;
                this.username = id;
                this.lastX = x;
                this.lastY = y;
                this.velocity;
                this.direction;
                this.draw = function() {
                    ctx.beginPath();
                    ctx.arc(this.x,this.y,30,0,Math.PI*2,false);
                    ctx.fillStyle = this.colour; // add colour here later
                    ctx.fill();
                    ctx.closePath();
                    this.update();
                };
                this.updateCoords = function(x,y) {
                    this.x = x;
                    this.y = y;
                };
				this.update = function() {
                    if(username == this.username) {
                        if(this.lastX == this.x && this.lastY == this.y) {
                            return;
                        }
                        socket.emit('updateMe', {
                            username: username,
                            player: {
                                coords: {
                                    x: this.x,
                                    y: this.y
                                }
                            }
                        });
                    }
				};
            }

            /**
             *
             * render function
             * This is where the canvas is cleared and redrawn every frame
             * Players positions are updated through here
             */
            function render() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
				ctx.save();
				ctx.translate(mapOffsetX,0);
				ctx.drawImage(imgObj,0,0);
				ctx.restore();

                for(var key in players) {
                    if (!players.hasOwnProperty(key)) {
                        continue;
                    }
                    players[key].draw();

                }

            }

            /**
             * PlayerSprite Object (Triangle at present)
             * This is for each player on their machine
             */
            function PlayerSprite() {

                // starting position (could be random from server)
                this.h = triangleSideLength * (0.866);
                this.x = playerPosX;
                this.y = playerPosY;
                this.a = moveAngle;
                // draw the
                this.draw = function() {
                    // save the context where it is
                    ctx.save();
                    // move to the position of the triangle
                    ctx.translate(this.x,this.y);
                    // rotate it based on the keys pressed
                    ctx.rotate(Math.PI / 180 * this.a);
                    // start our drawing of the triangle
                    ctx.beginPath();
                    ctx.moveTo(0,-this.h/2);
                    ctx.lineTo(-triangleSideLength/2, this.h/2);
                    ctx.lineTo(triangleSideLength/2,this.h/2);
                    ctx.lineTo(0,-this.h/2);
                    ctx.closePath();
                    // draw the outline
                    ctx.strokeStyle = playerColour;
                    ctx.stroke();
                    // draw circle on top of the triangle so we know which way it's facing
                    ctx.beginPath();
                    ctx.arc(0,-this.h/2,2,0,Math.PI*2,false);
                    ctx.fillStyle = playerColour;
                    ctx.fill();
                    ctx.closePath();
                    // return the canvas to how it was
                    ctx.restore();
                };
                // update the position of the player/triangle
                this.update = function(yMovement,angle) {
                    // change the y position based on the movement and angle
                    this.y += yMovement * Math.cos(angle * Math.PI / 180);
                    // change the x position based on the movement and angle

                    // reset the move rate so it only moves when a key is pressed
                    moveRate = 0;
                    // set the current angle of the player
                    this.a = angle;

                    if(this.x > canvas.width - (Math.floor(canvas.width / 4))) {
                        if(yMovement < 0) {
                            mapOffsetX-=moveSteps;
                        }
                    } else if(this.x < 0 + Math.floor((canvas.width / 4))) {
                        if(yMovement < 0) {
                            mapOffsetX+=moveSteps;
                        }
                    } else {
                        this.x -= yMovement * Math.sin(angle * Math.PI / 180);
                    }
                };

            }


            /**
             * moveTriangle function
             * Sets up the key event handling
             * N.B. the event listener is on the <body> tag.
             * This should probably be moved
             */
            function moveTriangle(e) {

                keys[e.which] = true;

                for(var key in keys) {
                    if(key == 37) {
                        var x = players[username].x - moveSteps;
                        players[username].lastX = players[username].x;
                        players[username].updateCoords(x,players[username].y); // left
                        moveAngle -= angleSteps;
                    }

                    if(key == 38) {
                        var y = players[username].y - moveSteps;
                        players[username].lastY = players[username].y;
                        players[username].updateCoords(players[username].x,y);
                        moveRate = -moveSteps; // up
                    }

                    if(key == 39) {
                        var x = players[username].x + moveSteps;
                        players[username].lastX = players[username].x;
                        players[username].updateCoords(x,players[username].y); // right
                        moveAngle += angleSteps;
                    }

                    if(key == 40) {
                        var y = players[username].y + moveSteps;
                        players[username].lastY = players[username].y;
                        players[username].updateCoords(players[username].x,y); // down
                        moveRate = moveSteps;
                    }

                }
            }

            function deleteKeys(e) {
                // when key is released, remove it from the array
                delete keys[e.which];
            }

			window.onload = init;

            function log(blah) {
                console.log(blah);
            }

		</script>
	</head>
	<body onkeydown="moveTriangle(event)" onkeyup="deleteKeys(event)">
		<div id="wrap">
			<canvas width="500" height="500" id="canvas1"></canvas>
		</div>
	</body>
</html>
