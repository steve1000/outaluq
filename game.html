<!DOCTYPE html>

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<script type="text/javascript">
            /**
             * This is now used instead of setInterval();
             * It basically calls a function when it's ready, giving the browser time to catch
             * up if it's lagging behind. Before, with setInterval it would call a function before
             * it was ready to.
             */
            var requestAnimationFrame;
            (function() {
              requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                                      window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
              window.requestAnimationFrame = requestAnimationFrame;
            })();

            // Global vars used throughout the game
            var canvas;
            var ctx;
            var playerPosX;
            var playerPosY;
            var triangleSideLength = 20;
            var playerColour = '#ff0000';
            var moveRate = 0;
            var moveSteps = 2;
            var moveAngle = 0;
            var angleSteps = 5;
            var keys = {};
            var player;
            var players = [];

            /**
             * Standard initialising function
             * Sets up the canvas context, player position and
             * creates that player.
             *
             * Starts the update function which begins the game
             */
			function init() {
				canvas = document.getElementById('canvas1');
				ctx = canvas.getContext('2d');

                playerPosX = canvas.width / 2;
                playerPosY = canvas.height / 2;

                player = new Triangle();
                console.log(player);

                // when the browser is ready, we'll send it to update()
                requestAnimationFrame(update);
			}


            // TODO: refer to these for scrolling viewport
            // http://jsfiddle.net/kmHZt/10/
            // http://jsfiddle.net/hKrrY/
            // http://jsfiddle.net/gfcarv/QKgHs/


            /**
             * This is called every animation frame, checks for new players
             * If there are, it will add them to the players array and
             * render will draw them
             */
            function update() {
                // get stuff from Cody
                if (newPlayers()) {
                     players.push(new Player(name,x,y,angle,colour));
                }
                // display that stuff
                render();
                // once it has been display, display it again if when it's ready
                requestAnimationFrame(update);
            }

            /**
             * This will check Cody's server to see if there are any new players
             * to add to the local players' map
             *
             */
            function newPlayers() {
                // check for new players from Cody's server
                return false;
            }


            /**
             * Player object
             * This will create the other players in the world
             * The name and positions will be sent through from Cody's server
             */
            function Player(name,x,y,angle,colour) {
                this.name = name;
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.colour = colour;
                this.draw = function() {

                }
            }

            /**
             *
             * render function
             * This is where the canvas is cleared and redrawn every frame
             * Players positions are updated through here
             */
            function render() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.fillRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = '#cecece';
                ctx.fill();
                player.draw();
                player.update(moveRate,moveAngle);

                for(i=0;i<players.length;i++) {
                    // TODO: write this in
                    //players[i].draw();
                    //players[i].update();
                }

            }

            /**
             * Triangle Object
             * This is for each player on their machine
             */
            function Triangle() {

                // starting position (could be random from server)
                this.h = triangleSideLength * (Math.sqrt(3)/2);
                this.x = playerPosX;
                this.y = playerPosY;
                this.a = moveAngle;
                // draw the
                this.draw = function() {
                    // save the context where it is
                    ctx.save();
                    // move to the position of the triangle
                    ctx.translate(this.x,this.y);
                    // rotate it based on the keys pressed
                    ctx.rotate(Math.PI / 180 * this.a);
                    // start our drawing of the triangle
                    ctx.beginPath();
                    ctx.moveTo(0,-this.h/2);
                    ctx.lineTo(-triangleSideLength/2, this.h/2);
                    ctx.lineTo(triangleSideLength/2,this.h/2);
                    ctx.lineTo(0,-this.h/2);
                    ctx.closePath();
                    // draw the outline
                    ctx.strokeStyle = playerColour;
                    ctx.stroke();
                    // draw circle on top of the triangle so we know which way it's facing
                    ctx.beginPath();
                    ctx.arc(0,-this.h/2,2,0,Math.PI*2,false);
                    ctx.fillStyle = playerColour;
                    ctx.fill();
                    ctx.closePath();
                    // return the canvas to how it was
                    ctx.restore();
                };
                // update the position of the player/triangle
                this.update = function(yMovement,angle) {
                    // change the y position based on the movement and angle
                    this.y += yMovement * Math.cos(angle * Math.PI / 180);
                    // change the x position based on the movement and angle
                    this.x -= yMovement * Math.sin(angle * Math.PI / 180);
                    // reset the move rate so it only moves when a key is pressed
                    moveRate = 0;
                    // set the current angle of the player
                    this.a = angle;
                };

            }


            /**
             * moveTriangle function
             * Sets up the key event handling
             * N.B. the event listener is on the <body> tag.
             * This should probably be moved
             */
            function moveTriangle(e) {

                keys[e.which] = true;

                for(var key in keys) {
                    if(key == 37) // left
                        moveAngle -= angleSteps;
                    if(key == 38) // up
                        moveRate = -moveSteps;
                    if(key == 39) // right
                        moveAngle += angleSteps;
                    if(key == 40) // down
                        moveRate = moveSteps;
                }
            }

            function deleteKeys(e) {
                // when key is released, remove it from the array
                delete keys[e.which];
            }

			window.onload = init;
			
		</script>
	</head>
	<body onkeydown="moveTriangle(event)" onkeyup="deleteKeys(event)">
		<div id="wrap">
			<canvas width="500" height="500" id="canvas1"></canvas>
		</div>
	</body>
</html>
